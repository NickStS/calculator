<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="exchangeRates">
        <p>Курс гривні до долара: <span id="usdRate"></span></p>
        <p>Курс гривні до євро: <span id="eurRate"></span></p>
    </div>


    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="TopPanel">
                <div id="clear">C</div>
                <div>&divide;</div>
                <div>&times;</div>
                <div id="delete">←</div>
            </div>
            <div class="Bottom-Panel">
                <div class="NumPad">
                    <div class="numbers">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="numbers">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="numbers">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="numbers">
                        <div id="zero">0</div>
                        <div id="dot">.</div>
                    </div>
                </div>
                <div class="RightPanel">
                    <div>+</div>
                    <div>-</div>
                    <div class="equal" id="result">=</div>
                </div>
            </div>
        </div>
    </div>

    <div class="currency-converter">
        <div class="currency-top">
            <select id="fromCurrency"></select>
            <button id="swapCurrencies">&#8660;</button>
            <select id="toCurrency"></select>
        </div>
        <div class="currency-bottom">
            <input type="number" id="amount" placeholder="Сума" min="0">
            <input type="number" id="convertedResult" readonly>
        </div>
    </div>

    
    <script src="calculator.js"></script>
    <script src="currency.js"></script>
</body>

</html>
